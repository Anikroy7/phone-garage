<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Garage</title>

    <!-- bootsrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <h1 class="text-info text-center">Phone Garage pro</h1>

    </header>

    <main class="mt-4">
        <!-- search phone section -->

        <section class="w-50 mx-auto">

            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="Search phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhone()" class="btn btn-outline-warning" type="button"
                    id="button-addon2">Search</button>
            </div>

            <!-- phone details start -->

            <div class="w-50 mx-auto" id="phone-details">
                <p class="w-50 mx-auto" id="no-result">no results found...</p>
                <div class="w-50 mx-auto" id="spinner">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                    </div>
                    <!-- toogle spinner start -->
        </section>



        <!-- display phones section -->

        <section>
            <div id="display-phones" class="row row-cols-1 row-cols-md-3 g-3 m-2">
            </div>
        </section>
        <div class="w-50 mx-auto">
            <button onclick="loadAllPhone()" id="show-all" type="button"
                class="w-50 mx-auto btn btn-primary text-center">Show all >></button>
        </div>

    </main>

    <!-- bootsrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- font awesomwe  -->
    <script src="https://kit.fontawesome.com/b6b2afb38b.js" crossorigin="anonymous"></script>

    <!-- external js link -->
    <script src="phone.js"></script>
</body>

</html>
